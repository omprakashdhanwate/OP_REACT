<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get First Elements</title>
</head>
<body>

  <label for="arrayInput">Enter an array (comma-separated):</label>
  <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5">
  <br>

  <label for="nInput">Enter the number of elements to retrieve:</label>
  <input type="number" id="nInput" min="1" value="1">
  <br>

  <button onclick="getAndDisplayFirstElements()">Get First Elements</button>
  <p id="result"></p>

  <script>
    function getFirstElements(array, n = 1) {
      return array.slice(0, n);
    }

    function getAndDisplayFirstElements() {
      const arrayInput = document.getElementById("arrayInput").value;
      const n = parseInt(document.getElementById("nInput").value, 10);
      const resultElement = document.getElementById("result");

      try {
        const inputArray = arrayInput.split(',').map(Number);
        const firstElements = getFirstElements(inputArray, n);
        
        resultElement.textContent = `First ${n} element(s): ${JSON.stringify(firstElements)}`;
      } catch (error) {
        resultElement.textContent = "Invalid input. Please enter a valid array.";
      }
    }
  </script>

</body>
</html>
